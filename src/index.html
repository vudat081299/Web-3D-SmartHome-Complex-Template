<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Template - Complex</title>
</head>

<body>
    <div class="main">
        <div class="experience"></div>
        <nav class="nav-aside">
            <h4 class="navbar navbar-dark flex-md-nowrap p-0">
                <span class="ms-2"><span class="text-secondary fw-bold">SmartHome by</span> BKAV</span>
            </h4><hr>

            <div class="experience2" style="width: 300px; height: 300px;"></div>
            
            <label for="side" class="form-label">Pick<strong> side</strong></label>
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-outline-dark">1</button>
                    <button type="button" class="btn btn-outline-dark">2</button>
                    <button type="button" class="btn btn-outline-dark">3</button>
                </div>
            </div>
            <br>

            <label for="customXAxis" class="form-label">X axis: <strong>0.5</strong></label>
            <input type="range" class="form-range" id="customRange1">
            <label for="customYAxis" class="form-label">Y axis: <strong>0.5</strong></label>
            <input type="range" class="form-range" id="customRange1">
            <label for="customZAxis" class="form-label">Z axis: <strong>0.5</strong></label>
            <input type="range" class="form-range" id="customRange1"><hr>

            <label for="size" class="form-label">Choose <strong>size</strong></label>
            <div class="input-group mb-5">
                <input type="number" class="form-control" placeholder="Width" aria-label="Width">
                <span class="input-group-text">@</span>
                <input type="number" class="form-control" placeholder="Height" aria-label="Height">
                <span class="input-group-text">@</span>
                <input type="number" class="form-control" placeholder="Depth" aria-label="Depth">
            </div>

            <div class="col-md-12 col-lg-12">
                <button class="w-60 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
            </div>
        </nav>
    </div>
</body>

</html>
